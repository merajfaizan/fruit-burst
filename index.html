<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- lato google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind and DaisyUi -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .primary-font-family {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="primary-font-family container mx-auto">
    <header>
      <nav>
        <div class="navbar md:rounded-full md:mt-5 md:bg-[#F85559] p-5">
          <div
            class="navbar-start lg:navbar-center lg:justify-center lg:order-2"
          >
            <a class="btn btn-ghost normal-case text-xl">
              <img class="h-12" src="images/logo.png" alt="logo" />
              <p class="md:text-white">Fruit Burst</p>
            </a>
          </div>
          <div class="lg:hidden navbar-end">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost md:text-white lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content -ml-36 mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
          </div>
          <div class="navbar-start text-white order-1 hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
          <div
            class="hidden lg:inline-block navbar-end relative order-3 justify-end"
          >
            <input
              type="text"
              placeholder="search here"
              class="py-2 px-4 pr-10 w-full rounded-full border border-gray-300 outline-none focus:outline-none"
            />

            <div
              class="absolute right-0 top-3 flex items-center pr-3 pointer-events-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
